<div *ngIf="person" class="col-12">
  <h2>{{ person.firstName | uppercase }} Details</h2>
  <div class="row">
    <div class="col-3">
      <span>id: </span>
    </div>
    <div class="col-9">
      {{person.id}}
    </div>
  </div>
  <div class="row">
    <div class="col-3">
      <span>Name: </span>
    </div>
    <div class="col-9">
      {{person.firstName + person.secondName}}
    </div>
  </div>
  <div class="row">
    <div class="col-3">
      <span>phone: </span>
    </div>
    <div class="col-9">
      {{person.phone | phonebook}}
    </div>
  </div>
  <div class="row">
    <div class="col-3">
      <span>address: </span>
    </div>
    <div class="col-9">
      {{person.address}}
    </div>
  </div>
  <div class="row">
    <div class="col-3">
      <span>createdAt: </span>
    </div>
    <div class="col-9">
      {{person.createdAt}}
    </div>
  </div>
</div>
<div class="row">
  <button (click)="goBack()" class="btn btn-primary"  style="margin-left: auto;">go back</button>
</div>
